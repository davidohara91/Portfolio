{% extends "base.html" %}

{% block content %}
<form method="POST">{% csrf_token %}
    <p>Are you sure you want to delete "{{notes.title}}"?</p>
    <p>This action can't be undone</p>
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>    

{% comment %} <div class="border round">
    <h1 class="my-5">{{note.title}}</h1>
    <p>{{note.text}}</p>
</div>    
<a href="{% url 'notes.list' %}" class="btn btn-secondary">Return</a>
<a href="{% url 'notes.update' pk=note.id %}" class="btn btn-secondary">Edit</a> {% endcomment %}

{% endblock %}
